<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>属于自己的地图</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.title{
			line-height: 80px;
			height: 80px;
			text-align: center;
			font-family: cursive,'Lato', sans-serif;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h2 class="title">ZhangYing Map</h2>
	<div id="map"></div>
	<!-- 引入高德地图JavaScript API文件 -->
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d32f055e25f8a1845ea87a79eba7e9ee">
	</script>
	<script type="text/javascript">
		//获取文本框里的值
		var map = new AMap.Map('map');
		map.setZoom(10);
		map.setCity('北京');
	</script>
</body>
</html>
